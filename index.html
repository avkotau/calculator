<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
    <div class="calculatorJs">
        <div class="operations-block">
            <button id="buttonPlus">+</button>
            <button id="buttonMinus">-</button>
            <button id="buttonMultiplay">*</button>
            <button id="buttonDevide">/</button>
        </div>
        <div class="separator">
            <hr>
        </div>
        <div class="input-block">
            <div class="input-block">
                <label>Number 1</label>
                <input type="number" id="number-one">
            </div>
            <div class="input-block">
                <label>Number 2</label>
                <input type="number" id="number-two">
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
